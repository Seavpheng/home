<body>
    <div id="createAcc">
        <p>
            <label>Account Name: <input type="text" id="txtAccountName"> </label>
        </p>
        <label>Deposit: <input type="text" id="txtDeposit" ></label>
        </p>
        <button id="btnCreate">Create new accounts</button>
        <button id="btnDepo">Deposit</button>
        <button id="btnDebit">Debit</button>
        <p>
            <textarea cols="50" rows="10" id="txtResult"></textarea>
        </p>
    </div>

    <div id="debitTran"> 
        <h1>Debit</h1>
            <select id="debitAccount" > 
            </select> 
            <label>Debit<input type="tex" id="debit_amount"></label><br>
            <button type="submit" id="btnSaveDebit">Submit</button>
         
    </div>

    <div id="depoTran"> 
        <h1>Deposit</h1>
        <select id="depoAccount" > 
        </select> 
        <label>Deposit<input type="tex" id="depo_amount"></label><br>
        <button type="submit" id="btnSaveDeposit">Submit</button>
    </div>
</body>
