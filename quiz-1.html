<html lang="en">
<head>

    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

   

<style>
    p {
    color: blue;
    margin: 8px;
    }
    span {
    color: red;
    }
    </style>
</head> 
 
<body>
    <div class="ancestors">
        <div> (great-grandparent)
            <ul> (grandparent)
                <li> (direct parent)
                    <span>some text</span>
                </li>
            </ul>
        </div>
    </div>
    <script> 

    
$("span:contains(some text)").parent().parent().css("color", "green");

    </script>
</body>
    
</html>
