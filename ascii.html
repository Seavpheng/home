<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/ascii.css" type="text/css" rel="stylesheet">

</head>
<body>
    <div class="main">
        <h1>ASCII Animation Viewer</h1>
        <textarea cols="80" row="20" id="txtarea"></textarea>
        <div class="controller" >
            <fieldset>
                <legend>Play Controls: </legend>
                <button id="btnstart">Start</button>
                <button id="btnstop">Stop</button>
            </fieldset>
            <fieldset>
                <legend>Animation: </legend>
                <select id="select_animation">
                    <option value="blank" >Blank</option>
                    <option value="exercise">Exercise</option>
                    <option value="juggler">Juggler</option>
                    <option value="bike">Bike</option>
                    <option value="dive">Dive</option>
                    <option value="custom">Custom</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Size: </legend>
                <select id="select_font">
                    <option value="7pt">Tiny </option>
                    <option value="10pt">Small </option>
                    <option value="12pt" selected>Medium</option>
                    <option value="16pt">Large </option>
                    <option value="24pt">Extra Large </option>
                    <option value="32pt">XXL </option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Speed: </legend>
                <label><input type="checkbox" id="speed"> Turbo</label>
            </fieldset>
        </div>
    </div>
    <div class="footer">
        <a href="https://validator.w3.org/check?uri=referer"><img src="images/w3c-html.png" alt=""></a><br>
        <a href="https://jigsaw.w3.org/css-validator/check/referer"><img src="images/w3c-css.png" alt=""></a><br>
        <a href="https://validator.w3.org/check?uri=referer"><img src="images/w3c-xhtml.png" alt=""></a>
    </div>
    <script src="js/animations/animations.js"></script>
    <script src="js/animations/ascii.js"></script>
</body>
</html>
