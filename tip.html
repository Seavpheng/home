<html><!--

	This file is a tip calculator page using JavaScript.
	-->
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
	<script>
	function calcTip() { 

		document.getElementById("total").innerHTML = "";
		let txtSubTotal = document.getElementById("subtotal");  
		let txtTip = document.getElementById("tip");

		let subtotal = parseFloat(txtSubTotal.value);
		let tip = parseFloat(txtTip.value);

		if(isNaN(subtotal))
		{
			alert("Subtotal amount is invalid");
			return;
		}
		if(isNaN(tip))
		{
			alert("tip amount is invalid"); 
			return;
		}
 
		let total = subtotal + subtotal * tip / 100.0; 
		document.getElementById("total").innerHTML =  "$" + total.toFixed(2); 

	}

</script>
	
		<title>Tip Calculator</title>
		<link href="css/tip.css" type="text/css" rel="stylesheet">
		<!-- <script src="tip.js" type="text/javascript"></script> -->
	</head>


	<body>
		<h1>
			<img id="logo" src="images/calc.jpg" alt="++--**//">
			  Tip Calculator
		</h1>

		<div>
			<label><input id="subtotal" type="text" pattern="[0-9._%+-]"> $ Subtotal</label>
		</div>

		<div>
			<label><input id="tip" type="text" pattern="[0-9]+"> % Tip</label>
		</div>

		<div>
			<button id="btn" onclick="calcTip();">Calculate Tip</button>
		</div>

		<hr>

		<div>
			<h2>Your total:</h2>
			<p id="total">$0.00</p>
		</div>
	

</body></html>
